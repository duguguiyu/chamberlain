version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: chamberlain-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: chamberlain
      MYSQL_USER: chamberlain
      MYSQL_PASSWORD: chamberlain123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d:ro
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      timeout: 5s
      retries: 10
      interval: 10s
    networks:
      - chamberlain-network

  # Redis 缓存
  redis:
    image: redis:7.0-alpine
    container_name: chamberlain-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 10
      interval: 10s
    networks:
      - chamberlain-network

  # Chamberlain Backend 服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: chamberlain-backend:0.1.0
    container_name: chamberlain-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: prod
      
      # MySQL 配置
      MYSQL_URL: jdbc:mysql://mysql:3306/chamberlain?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
      MYSQL_USERNAME: chamberlain
      MYSQL_PASSWORD: chamberlain123
      
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # JVM 配置
      JAVA_OPTS: -Xms512m -Xmx1g -XX:+UseG1GC
    volumes:
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      timeout: 5s
      retries: 10
      interval: 30s
      start_period: 60s
    networks:
      - chamberlain-network

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  backend-logs:
    driver: local

networks:
  chamberlain-network:
    driver: bridge

